<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Bulb Toggler</title>
   <style>
 
 * {
     box-sizing: border-box;
     margin: 0;
     padding: 0;
 }
 
 body {
     font-family: Arial, sans-serif;
     background-color: #e7e4e4;
     display: flex;
     justify-content: center;
     align-items: center;
     height: 100vh;
     margin: 0;
     flex-direction: column;
 }
 
 
 
 .container {
     text-align: center;
 }
 
 
 .image-container {
     margin-bottom: 20px;
 }
 
 .image {
     width: 200px;
     height: 200px;
     border-radius: 50%;
 }
 
 
 
 .button-container {
     margin-bottom: 20px;
 }
 
 .button {
     padding: 10px 20px;
     font-size: 20px;
     cursor: pointer;
     border: none;
     background-color: #4CAF50;
     color: white;
     margin: 0 10px;
     border-radius: 5px;
     transition: background-color 0.3s ease;
 }
 
 .button:hover {
     background-color: #45a049;
 }
 
 #off-button {
     background-color: #e74c3c;
 }
 
 #off-button:hover {
     background-color: #c0392b;
 }
   </style>
 </head>
 <body>
     <div class="container">
         <div class="image-container">
             <img id="bulb-image" src="lightbulb.png" alt="Bulb Image" class="image">
         </div>
         <div class="button-container">
             <button id="off-button" class="button">OFF</button>
             <button id="on-button" class="button">ON</button>
         </div>
     </div>
 
     <script>
      
 const bulbImage = document.getElementById('bulb-image');
 const offButton = document.getElementById('off-button');
 const onButton = document.getElementById('on-button');
 
 
 offButton.addEventListener('click', () => {
     bulbImage.src = 'lightbulb.png';
 });
 
 onButton.addEventListener('click', () => {
     bulbImage.src = 'lightbulb (1).png';
 });
 
     </script>
 </body>
 </html>
